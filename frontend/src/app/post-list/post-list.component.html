<h2>Posts</h2>

<section id="thread-list"></section>
<button id="btn-post-thread" onclick="postThread()">Post thread</button>

<a *ngFor="let post of posts" routerLink="posts/{{ post.id }}">
    <div style="padding: 5px; margin: 10px; border: black solid 1px; border-radius: 5px;">
        {{post.title}}
    </div>
</a>
