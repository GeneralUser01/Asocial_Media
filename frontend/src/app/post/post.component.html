<ng-container *ngIf="!!post; else noPost">
    <h2>{{ post?.title }}</h2>
    <p>{{ post?.body }}</p>

    <hr>
    <h3>Comments:</h3>
    <br>

    <p *ngFor="let comment of comments" style="padding: 5px; margin: 10px; border: black solid 1px; border-radius: 5px;">{{comment.content}}</p>
</ng-container>

<ng-template #noPost>
    <h2 *ngIf="!isLoading; else loadingPost">Sorry, but this post doesn't exist.</h2>
</ng-template>

<ng-template #loadingPost>
    <h2>Loading Post...</h2>
</ng-template>
