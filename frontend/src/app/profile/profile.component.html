<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.name }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <ng-container *ngIf="currentUser?.roles_info">
        <li *ngFor="let role of currentUser.roles_info">
          {{  role.name }}
        </li>
      </ng-container>
    </ul>
  </div>

  <ng-template #loggedOut>
    Please login.
  </ng-template>
